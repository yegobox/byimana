<!DOCTYPE html>
<html>
<head>
    <style>
        /* Optional: Makes the PDF fill the container nicely */
.pdf-wrapper {
  width: 100%;
  max-width: 900px;
  margin: auto;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
}

.pdf-frame {
  width: 100%;
  height: 80vh;
  border: none;
}
        
    </style>
</head>
<body>

    <div class="pdf-wrapper">
  <iframe 
    src="./ESC Byimana magazine.pdf#toolbar=0&navpanes=0&scrollbar=0" 
    class="pdf-frame"
    loading="lazy"
    referrerpolicy="no-referrer">
  </iframe>

</div>

</body>
</html>
