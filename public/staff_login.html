<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/staff_login.css">
    <title>SIGN IN</title>
</head>
<body> <h1 class="text-center mt-4 display-4">Sign in to Esc Byimana</h1>
    <form class="row g-3 mt-5 needs-validation forte register_form" method="POST" action="/api/user/login" novalidate>
      <div class="row forte">
        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">E-mail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="email" name="email" class="form-control email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
              
            </div>
          </div>
        </div>
        <div class="row forte">
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Password</label>
          <input type="password" name="password" class="form-control password" id="validationCustom02"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please input a password!
          </div>
        </div>
      </div>
        
        <div class="row forte">
        <div class="col-6 mt-3">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </div>
      </form>

      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
</script>
<script src="./js/authpage.js"></script>
</body>
</html>
