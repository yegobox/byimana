<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Esc Byimana | Tr Work upload</title>
</head>

<body>
    <div class="container">
        <!-- Default form subscription -->
        <form class="text-center border border-light p-5" action="/links/uploadlinks" method="POST">

            <h2 class="mb-4">Holiday works upload</h2>

            <p class="mb-4">To upload a holiday work, Provide the following information.The link is a <span class="badge badge-info p-2"> google drive sharable link </span> you can get after uploading the work to google drive </p>



            <input type="text" id="WorkTitle" name="title" class="form-control mb-4" placeholder="Work Title" required>

            <select class="browser-default custom-select mb-4" name="class" aria-placeholder="Select Class" id="Workclass" required>
                <option selected value="S1">Senior 1</option>
                <option value="S2">Senior 2</option>
                <option value="S3">Senior 3</option>
                <option value="S4MPC">Senior 4 MPC</option>
                <option value="S4PCM">Senior 4 PCM</option>
                <option value="S4MCB">Senior 4 MCB</option>
                <option value="S4PCB">Senior 4 PCB</option>
                <option value="S5MPC">Senior 5 MPC</option>
                <option value="S5PCM">Senior 5 PCM</option>
                <option value="S5MCB">Senior 5 MCB</option>
                <option value="S5PCB">Senior 5 PCB</option>
                <option value="S6MPC">Senior 6 MPC</option>
                <option value="S6PCM">Senior 6 PCM</option>
                <option value="S6MCB">Senior 6 MCB</option>
                <option value="S6PCB">Senior 6 PCB</option>
            </select>

            <input type="text" id="FacilitatorName" name="facilitator" class="form-control mb-4" placeholder="Facilitator's name" required>

            <input type="text" id="uploadDate" name="date" class="form-control mb-4" placeholder="Upload date. Eg: 14th August 2021" required>

            <input type="text" id="WorkLink" name="link" class="form-control mb-4" placeholder="Google Drive sharable link" required>


            <button class="btn btn-info btn-block" type="submit">Add work</button>


        </form>

    </div>
</body>

</html>
